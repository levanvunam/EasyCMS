<!-- Hidden -->
<input type="hidden" id="<%= id %>" name="<%= id %>" value="<%= value %>" />

<div class="form-group remove-on-render">
    <label class="col-md-3 control-label" for="<%= id %>"><%= label %></label>
    <div class="col-md-6">
        <input id="<%= id %>" name="<%= id %>" type="text" readonly="readonly" class="form-control uneditable-input" placeholder="<% if (value.length > 0) { %> <%= value %>  <% } else { %> This is a hidden control. <% } %>">
    </div>
</div>
