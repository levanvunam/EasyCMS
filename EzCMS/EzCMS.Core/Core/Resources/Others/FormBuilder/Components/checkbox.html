<!-- Checkbox input-->
<div class="form-group">
    <label class="col-md-3 control-label" for="<%= id %>"><%= label %></label>
    <div class="col-lg-6">
        <div class="checkbox">
            <input type="checkbox" id="<%= id %>" name="<%= id %>" <% if (checked) { %>checked<% } %> />
        </div>
        <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
    </div>
</div>
