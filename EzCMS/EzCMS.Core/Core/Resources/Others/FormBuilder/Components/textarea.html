<!-- Textarea -->
<div class="form-group<% if(required) {%> required-control<% } %>">
    <label class="col-md-3 control-label" for="<%= id %>"><%= label %></label>
    <div class="<%= inputsize %>">
        <textarea id="<%= id %>" <% if(isemail) {%> type="email" <% } %> name="<%= id %>" data-validate="<% if(required) {%> required <% } %>,<% if(isemail) {%> email <% } %>" class="form-control <%= inputheight %>" placeholder="<%= placeholder%>" <%= textarea %> <% if(required) {%>required<% } %>></textarea>
    </div>
</div>
